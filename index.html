<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div id="time" class="d-flex align-items-center justify-content-center">
          <!--<span><i class='bx bx-stopwatch bx-tada bx-flip-horizontal'></i></span>-->
          <span><i class="bi bi-clock-history"></i></span>
          <span id="hours" class="mx-0.5" style="width: 1.5em; text-align: center;">00</span>
          <span style="width: 0.25em; text-align: center;">:</span>
          <span id="minutes" class="mx-0.5" style="width: 1.5em; text-align: center;">00</span>
          <!--<span style="width: 0.25em; text-align: center;">:</span>-->
          <span id="seconds" class="mx-0.5" style="width: 1.5em; text-align: center;">00</span>
          <!--<span id="miliseconds" class="mx-1">00</span>-->
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12">
        <div id="date" class="d-flex align-items-center justify-content-center">
          <span><i class="bi bi-calendar2-week"></i></span>
          <pre> </pre>
          <span id="day" class="mx-0.5">Day</span>
          <span>/</span>
          <span id="month" class="mx-0.5">Month</span>
          <span>/</span>
          <span id="year" class="mx-0.5">Year</span>
          <pre> </pre>
          <span id="phase" class="mx-0.5">X</span>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js" defer></script>
  <script src="https://kit.fontawesome.com/9a3068bd82.js" crossorigin="anonymous"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
